<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Upload Your Piece</h1>
    <form id="artistForm">
      <input type="text" placeholder="Artist Name" required><br>
      <input type="text" placeholder="Contact Info" required><br>
      <input type="text" placeholder="Title of the Piece" required><br>
      <input type="url" placeholder="YouTube or Audio Link" required><br>
      <select required>
        <option value="">Type</option>
        <option value="Song">Song</option>
        <option value="Instrumental">Instrumental</option>
        <option value="Acapella">Acapella</option>
      </select><br>
      <button type="submit">Submit</button>
    </form>
    <a href="index.html">Back</a>
  </div>
</body>
</html>
